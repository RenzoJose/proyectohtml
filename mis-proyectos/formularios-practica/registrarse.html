<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registrarse.css">
    <title>REGISTRO E INICIO DE SESION</title>
</head>
<body>
    <form action="#" method="get">
      <section class="registro">
        <h1>Registrarse</h1>
            <input type="text" name="name" id="name" class="datos" placeholder="Nombre">
            <input type="email" name="email" id="email" class="datos" placeholder="Correo">
            <input type="password" name="pass" id="pass" class="datos" placeholder="Contraseña">
            <input type="password" name="pass2" id="pass2" class="datos" placeholder="Confirma contraseña">
            <button>REGISTRARSE</button>
        </section>
        
        <div class="circle">></div>
        
        <section class="iniciar-sesion">
            <h2>Iniciar Sesion</h2>
            <a href="https://www.facebook.com/"class="redes face">
                <img src="/asset/iconos/redes sociales/facebook.png" alt="face">
                Acceder con facebook
            </a>
            <a href="https://x.com/?lang=es" class="redes twiter">
                <img src="/asset/iconos/redes sociales/logotipo-de-twitter.png" alt="twiter"> 
                Acceder con Twiter
            </a>
            <a href="https://mail.google.com/" class="redes correo">
                <img src="/asset/iconos/redes sociales/correo-electronico.png" alt="correo">
                Acceder con Correo
            </a>

        </section>


    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mis-proyectos/formularios-practica/contacto-fomulario.css">
    <title>FORMULARIO DE CONTACTO</title>
</head>
<body>
    <form action="/mis-proyectos/formularios-practica/login.html" method="get" class="datos">

        <img src="/asset/imagenes/planilla.jpeg" alt="planilla">

        <section>
            <h1>Formulario de Contacto</h1>
            
            <input type="text" name="name" id="name" class="datos-2" placeholder="Enter you name" required>
            
            <input type="email" name="adress" id="adress"class="datos-2" placeholder="Enter a valid email address" required>
            
            
            <textarea name="mensaje" id="mensaje"class="datos-2 mensaje" placeholder="Enter your message" required></textarea>
            
            <input type="checkbox" name="accept" id="acepta" class="checkbox">I accept the <span>Terminos de servicio</span>
            
            <button>ENVIAR</button>
            
        </section>
    </form>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>CONTROL VIDEO JUEGO</title>
</head>
<body>
    <div class="control">
        <div class="parte-superior">
            <div class="superior-1"></div>
            <div class="superior-2"></div>
        </div>
        <div class="pantalla">
                    
            
            <div class="encabezado rojo-red"></div>
            <span class="texto-superior">DOT MATRIX WITH STEREO SOUND</span>
            <div class="encabezado azul"></div>
            
            <span class="bateria">BATTERY</span>
            <div class="punto"></div>
            <div class="pantalla-interna"><p>Nintendo&copy;</p></div>
        </div>
        <div class="text-nintendo">
            <span class="nintendo">Nintendo</span>
            <span class="text-gameboy">GAME BOY<sub>&#8482;</sub></span>
        </div>
        <div class="controles-mando">
            <div class="cruz">
                <div class="circle-cruz"></div>

                
                <button  class="btn btn-1"><span class="triangulo triangulo-1"></span></button>
                
                <button class="btn btn-2"><span class="triangulo triangulo-3"></span></button>

                
                <button class="btn btn-3"> <span class="triangulo triangulo-4"></span></button>

               
                <button class="btn btn-4"><span class="triangulo triangulo-2"></span></button>
              
            </div>

            <div class="botones">
                <button class="boton-rojo rojo-a"></button>
                <span class="texto-ab letra-a">A</span>
                
                <button class="boton-rojo rojo-b"></button>
                <span class="texto-ab letra-b">B</span>
            </div>
        </div>
        
        <div class="botones-inferiores">
            <button class="gris-boton button-1"></button>
            <span class="select">SELECT</span>
            <button class="gris-boton buttom-2"></button>
            <span class="start">START</span>
        </div>
        <div class="contenedor-inferior">
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-2"></div>
            <div class="box box-2"></div>
            <div class="box box-2"></div>
            <div class="box box-6"></div>
        </div>
    
    </div>

    
</body>
</html>

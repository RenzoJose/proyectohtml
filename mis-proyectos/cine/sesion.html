<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Iniciar sesion</title>
   
</head>

<script src="https://kit.fontawesome.com/8f3cde11a8.js" crossorigin="anonymous"></script>

<body>
    <div><span class="navegacion__logo">CINEMAX-REN</span></div>
    <form action="#" method="get">
        <fieldset class="formulario-iniciar-sesion">
            <legend class="lenyenda"><i class="fa-sharp fa-solid fa-circle-user fa-bounce fa-xl" style="color: #FFD43B;"></i><span> INICIAR SESION</span></legend>

            <label for="email">Email</label>
            <input type="email" name="email" class="formulario-input" placeholder="ejemplo@gmail.com">
            <label for="password">Contraseña</label>

            <div class="box-input">
            <i class="fa-solid fa-lock"></i><input type="password" name="password" class="formulario-input" minlength="5" maxlength="8" required>
            </div>
            <button class="formulario-btn-ingresar">Ingresar</button> 
            <span>¿No eres Miembro? <a href="" class="formulario-registrate-aqui">Registrate aqui</a></span>
        </fieldset>
       


    </form>
    
</body>
</html>

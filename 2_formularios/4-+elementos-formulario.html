<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAS ELEMENTOS FORMULARIO</title>
</head>
<!-- 
<fieldset> se  usa para agrupar elementos dentro de un formulario

<legend> representa la etiqueta para el contenido del fieldset

file= sirve para cargar archivos y enviarlos desde el formulario 

meter= representa un valor dentro de un rango conocido

progress= representa el progreso de una tarea

textarea= se utiliza para introducir texto en un formulario 





-->
<body>
    <!-- <fieldset> se  usa para agrupar elementos dentro de un formulario -->
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">
        </fieldset>
    </form>
    
    <!-- file= sirve para cargar archivos y enviarlos desde el formulario  -->
    <input type="file">

    <!-- meter= representa un valor dentro de un rango conocido -->
    <hr>

    <label for="porcentaje-tarea">Barra de medicion</label>
    <meter id="porcentaje-tarea" value="90" low="40" max="100" optimum="80"></meter>

    <!--progress= representa el progreso de una tarea-->
 
    <hr>
    <label for="tarea">Barra de progreso</label>
    <progress id="tarea" value="85" max="100"></progress>

    <!-- textarea= se utiliza para introducir texto en un formulario  -->
    <hr>
    <textarea name="mensaje" id="mensaje1" cols="40" rows="10"></textarea>
    
</body>
</html>
